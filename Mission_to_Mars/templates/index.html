<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <style>
    body  {
      background-image: url('{{latest_scrape.featured_image}}');

    }
    </style>

</head>

<body onload="typeWriter()" class='bg'>
  <div class="container">

    <div class="jumbotron">
        <h1 class="display-4, text-center">Mars</h1>
        <p class="lead, text-center" id="demo"></p>
        <hr class="my-4">
        <p class = "text-center">Get the Latest News and Images from Mars</p>
        <p class="lead text-center">
          <a class="btn btn-primary btn-lg" href="#" role="button">Reload Now</a>
        </p>

        <script>
            var i = 0;
            var txt = 'Are We There Yet?'
            var speed = 100;
            function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
            }
            </script>
      </div>
    
    <div class="col-12">
        <h3>{{latest_scrape.news.headline}}</h3>
        <p>{{latest_scrape.news.date}} : {{latest_scrape.news.summary}}</p>

    </div>

    <div class="col-12">
        <h3>Latest Weather Martian Weather Report</h3>
        <p>{{latest_scrape.mars_weather}}</p>

    </div>

    <div class="col-12">
        {{latest_scrape.mars_facts | safe}}
    </div>

  </div>
</body>

</html>
